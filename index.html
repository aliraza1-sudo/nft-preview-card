<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div id="maindiv">
      <img src="images/image-equilibrium.jpg" alt="#" id="mainimg" />
      <p id="mainpara">Equilibrium #3429</p>
      <span id="span1" style="color: hsl(215, 51%, 70%)"
        >Our Equilibrium collection promotes balance and calm.</span
      >
      <br />
      <span id="span2">
        <span id="subspan1">
          <img src="images/icon-ethereum.svg" alt="#" />
          <div id="spandiv1" style="color: hsl(178, 100%, 50%)">0.041 ETH</div>
        </span>
        <span id="subspan2">
          <img src="images/icon-clock.svg" alt="#" />
          <div id="spandiv2" style="color: hsl(215, 51%, 70%)">3 days left</div>
        </span>
      </span>
      <br />
      <hr style="color: hsl(215, 51%, 70%)" />
      <br />
      <span id="span3">
        <span id="subspane3">
          <img src="images/image-avatar.png" alt="#" id="avatar" />
        </span>
        <div id="span3div">
          Creation of
          <div id="subspan3div">Jules Wyvern</div>
        </div>
      </span>
    </div>
  </body>
</html>
